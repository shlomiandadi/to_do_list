<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task to do </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/first_Project_Js_shlomi_malfuf/css/style.css">
</head>

<body>
  <div class="container">
    <div class="Taskboard row  ">
      <header>
        <h1 class="display-1 w-auto p-3">Task to do<i class="bi bi-list-task"></i><svg
            xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-list-task"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" />
            <path
              d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z" />
            <path fill-rule="evenodd"
              d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" />
          </svg></h1>
      </header>
      <hr>
      <div class="AllInput col-lg-12 col-md-12 col-sm-12 ">
        <input class="col-w100" id="task" type="text" placeholder="Add Task..." required>
        <input class="date col-w100" type="date" required>
        <input class="time col-w100" type="time">
        <button id="addBtn"><i class="fas fa-plus "></i></button>
        <button id="clearBtn" class="active">clear</button>

      </div>
      <div class="container box">
        <ul class="row todoList col-lg-12 ulList">
          <!-- Takes tasks from local storage -->
        </ul>
      </div>

      <div class="allTask">
        <span class="text-black fw-bolder">Open tasks <span class="pendingTasks"></span> </span>
        <button><i class="bi bi-trash-fill">Delete all tasks</i><svg xmlns="http://www.w3.org/2000/svg" width="18"
            height="18" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg></button>
      </div>
    </div>
  </div>
  <footer>
    <h5 class="footer text-secondary">All rights reserved to Shlomi Malfuf Â©</h5>
  </footer>
  <script src="/first_Project_Js_shlomi_malfuf/js/script.js"></script>
</body>

</html>
